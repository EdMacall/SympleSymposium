<h1>Conferences</h1>
<div layout="row" layout-align="space-around center">

    <div ng-repeat="conference in controller.conferences">
        <md-card class="md-card">
            
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{conference.name}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-title>
                <img src="{{conference.imageUrl}}" />
            </md-card-title>
            <md-card-content layout="column" layout-align="space-around center">
                    <div class="md-subhead">{{conference.city}}, {{conference.state}}</div>
                    <div class="md-subhead">{{conference.startDate | date:'MM/dd/yy'}} - {{conference.endDate | date:'MM/dd/yy'}}</div>

            </md-card-content>
            <md-card-actions layout="row" layout-align="space-around center">
                <md-button class="md-raised md-primary" ui-sref="confEdit({id:conference.id})">Edit</md-button>
                <md-button class="md-raised md-primary">Details</md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div ui-sref="confAdd">
        <md-card class="md-card">
            <img src="http://plainicon.com/dl.php?pid=42949&tem=256px&con=download-icon" />
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Add Conference</span>
                </md-card-header-text>
            </md-card-header>
        </md-card>
    </div>
