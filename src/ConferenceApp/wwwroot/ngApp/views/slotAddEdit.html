<div ng-show="controller.addView">
    <div class="flex-center">
        <md-card class="card">
            <div layout="column" ng-cloak class="md-inline-form">
                <md-content layout-padding>
                    <div>
                        <form name="userForm">
                            <div layout="column">
                                <md-input-container>
                                    <label>Speaker</label>
                                    <md-select ng-model="controller.speakerId">
                                        <md-option ng-repeat="speaker in controller.speakers" value="{{speaker.id}}">
                                            {{speaker.firstName}} {{speaker.lastName}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Presentation</label>
                                    <md-select ng-model="controller.presentationId">
                                        <md-option ng-repeat="presentation in controller.presentations" value="{{presentation.id}}">
                                            {{presentation.title}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Room</label>
                                    <md-select ng-model="controller.roomId">
                                        <md-option ng-repeat="room in controller.rooms" value="{{room.id}}">
                                            {{room.name}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div layout="row" layout-align="center center">
                                <md-input-container class="md-block" flex>
                                    <label>Start Time</label>
                                    <mdp-time-picker ng-model="controller.conference.startTime" mdp-auto-switch="true"></mdp-time-picker>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <label>End Time</label>
                                    <mdp-time-picker ng-model="controller.conference.endTime" mdp-auto-switch="true"></mdp-time-picker>
                                </md-input-container>
                            </div>
                            <div layout="row" layout-align="center">
                                <md-button ui-sref="conferenceManage({id:conference.id})" class="md-raised md-primary">
                                    Cancel
                                </md-button>

                                <!--<md-button ng-click="controller.SubmitConference()" class="md-raised md-primary">-->
                                <md-button ng-click="controller.AddSlot()" class="md-raised md-primary">
                                    Submit
                                </md-button>
                            </div>
                        </form>
                    </div>
                </md-content>
            </div>
        </md-card>
    </div>
</div>

<div ng-show="controller.editView">
    <div class="flex-center">
        <md-card class="card">
            <div layout="column" ng-cloak class="md-inline-form">
                <md-content layout-padding>
                    <div>
                        <form name="userForm">
                            <div layout="column">
                                <md-input-container>
                                    <label>Speaker</label>
                                    <md-select ng-model="controller.slot.speaker.id">
                                        <md-option ng-repeat="speaker in controller.speakers" ng-value="{{speaker.id}}">
                                            {{speaker.firstName}} {{speaker.lastName}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Presentation</label>
                                    <md-select ng-model="controller.slot.presentation.id">
                                        <md-option ng-repeat="presentation in controller.presentations" ng-value="{{presentation.id}}">
                                            {{presentation.title}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Room</label>
                                    <md-select ng-model="controller.slot.room.id">
                                        <md-option ng-repeat="room in controller.rooms" value="{{room.id}}">
                                            {{room.name}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div layout="row" layout-align="center center">
                                <md-input-container class="md-block" flex>
                                    <label>Start Time</label>
                                    <mdp-time-picker ng-model="controller.slot.startTime" mdp-auto-switch="true"></mdp-time-picker>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <label>End Time</label>
                                    <mdp-time-picker ng-model="controller.slot.endTime" mdp-auto-switch="true"></mdp-time-picker>
                                </md-input-container>
                            </div>
                            <div layout="row" layout-align="center">
                                <md-button ui-sref="schedule({id:controller.slot.room.conferenceId})" class="md-raised md-primary">
                                    Cancel
                                </md-button>
                                <md-button ng-click="controller.DeleteSlot(controller.slot.id)" class="md-raised md-primary">
                                    Delete
                                </md-button>
                                <md-button ng-click="controller.EditSlot(presentation.id)" class="md-raised md-primary">
                                    Submit
                                </md-button>
                            </div>
                        </form>
                    </div>
                </md-content>
            </div>
        </md-card>
    </div>
</div>
