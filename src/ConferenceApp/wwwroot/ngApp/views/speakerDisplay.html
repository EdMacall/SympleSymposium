        Back-->

        <div class="cards" layout="row" layout-align="start start" layout-wrap>
            <div flex-offset="15" ng-repeat="speaker in controller.speakers">
                    <md-card class="md-card-auto" flex>
                        <md-card-title layout="column" layout-align="center center" layout-scale>
                            <img class="image md-card-image" src="{{speaker.imageUrl}}" />
                        </md-card-title>
                        <md-card-header>
                            <md-card-header-text>
                                <span class="card-title md-title">
                                    {{speaker.title}} {{speaker.firstName}} {{speaker.lastName}}
                                </span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content layout="column" layout-align="space-around center">
                            <span class="card-subhead md-subhead">{{speaker.company}}</span>
                        </md-card-content>
                        <md-card-content layout="column" layout-align="space-around center">
                            <span class="card-subhead md-subhead">{{speaker.phone}}</span>
                            <span class="card-subhead md-subhead">{{speaker.email}}</span>
                        </md-card-content>
                        <md-card-content layout="column" layout-align="space-around center">
                            <span class="card-subhead md-subhead">{{speaker.bio}}</span>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="space-around center">
                            <md-button class="md-raised md-primary" ui-sref="speakerEdit({id:speaker.id})">Edit</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            <div flex-offset="15">
                <md-card class="md-card-auto" flex>
                    <md-card-header>
                        <md-card-header-text>
                            <span class="card-title md-title">Add Speaker</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-actions layout="column" layout-align="end center">
                        <md-button class="md-raised md-accent" ui-sref="speakerAdd({id:controller.$stateParams['id']})">
                            Add
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
