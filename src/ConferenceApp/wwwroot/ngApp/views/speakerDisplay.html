        Back-->
<div>
    <div  class="cards bg-image-display" layout="row" layout-align="start start" layout-wrap>
        <div flex-offset="15" class="" ng-repeat="speaker in controller.speakers">
            <md-card class="md-card-auto" flex>
                <md-card-header>
                    <md-card-header-text>
                        <div class="card-title md-title">{{speaker.title}} {{speaker.firstName}} {{speaker.lastName}}</div>
                    </md-card-header-text>
                </md-card-header>
                <div>
                    <md-card-title layout="column" layout-align="center center" layout-scale>
                        <img class="image-sp md-card-image" ng-src="{{speaker.imageUrl}}" />
                    </md-card-title>
                </div>
                <md-card-content layout="column" layout-align="space-around center">
                    <span class="card-subhead md-subhead">{{speaker.company}}</span>
                </md-card-content>
                <md-card-content layout="column" layout-align="space-around center">
                    <span class="card-subhead md-subhead">{{speaker.phone}}</span>
                    <span class="card-subhead md-subhead">{{speaker.email}}</span>
                </md-card-content>
                <md-card-content layout="column" layout-align="space-around center">
                    <span class="card-subhead md-subhead">{{speaker.bio}}</span>
                </md-card-content>
                <md-card-actions layout="row" layout-align="space-around center">
                    <md-button ui-sref="speakerEdit({id:speaker.id})" class="md-fab md-{{controller.themeEdit}}" layout="flex">
                        <md-tooltip md-direction="right">Edit</md-tooltip>
                        <md-icon>edit</md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div flex-offset="15">
            <md-card class="md-card-auto" flex>
                <md-card-header>
                    <md-card-header-text>
                        <span class="card-title md-title">Add Speaker</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-actions layout="column" layout-align="end center">
                    <md-button ui-sref="speakerAdd({id:controller.$stateParams['id']})" class="md-fab md-{{controller.themeAdd}}" layout="flex">
                        <md-icon>add_circle</md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
        </div>
    </div>
