<div ng-cloak class="bg-image-display" layout="column">
    <div class="add-button-top" layout="row" layout-align="center center">
        <md-button ui-sref="speakerAdd({id:controller.$stateParams['id']})" class="md-fab md-accent md-hue-2" layout>
            <md-tooltip md-direction="top">Add</md-tooltip>
            <md-icon>add_circle</md-icon>
        </md-button>
    </div>
    <div class="cards" layout="row" layout-align="space-around start" layout-wrap>
        <div class="md-card-speak-container" ng-repeat="speaker in controller.speakers" layout layout-align="center center">
            <md-card class="md-card-speak" layout="column">
                <div class="parent-container">
                    <md-card-header>
                        <md-card-header-text>
                            <div class="card-title md-title">
                                {{speaker.title}} {{speaker.firstName}} {{speaker.lastName}}
                            </div>
                        </md-card-header-text>
                    </md-card-header>
                    <div layout="row" layout-align="center">
                        <div class="speaker-img" layout layout-align="center center">
                            <img class="image-sp" ng-src="{{speaker.imageUrl}}" />
                        </div>
                        <md-card-content layout="column" layout-align="center start">
                            <span class="card-subhead md-subhead-head">{{speaker.company}}</span>
                            <span class="card-subhead md-subhead">{{speaker.phone}}</span>
                            <span class="card-subhead md-subhead">{{speaker.email}}</span>
                        </md-card-content>
                    </div>
                    <md-card-content class="speaker-bio" layout="column" layout-align="space-around center">
                        <span class="card-subhead md-subhead">{{speaker.bio}}</span>
                    </md-card-content>
                </div>
                <div flex></div>
                <md-card-actions class="speed-dial actions-pres" layout="row" layout-align="center">
                    <md-button ui-sref="speakerEdit({id:speaker.id})" class="md-fab md-{{controller.themeEdit}} md-warn" layout="flex">
                        <md-tooltip md-direction="right">Edit</md-tooltip>
                        <md-icon>edit</md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
