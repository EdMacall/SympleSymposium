<div class="cards" layout="row" layout-align="start start" layout-wrap>
    <div flex-offset="15" ng-repeat="present in controller.presentation">
        <md-card class="md-card-pres" flex>
            <md-card-header>
                <md-card-header-text>
                    <span class="card-title md-title">{{present.title}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-title layout="column" layout-align="center center" layout-scale>
                <img class="image md-card-image" src="{{present.imageUrl}}" />
            </md-card-title>
            <md-card-content layout="column" layout-align="space-around center">
                <div class="card-subhead-pres md-subhead">{{present.description}}</div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="center end">
                <md-button ui-sref="presentationEdit({id:present.id})" class="md-raised md-primary">
                    Edit
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div flex-offset="15">
        <md-card class="md-card-pres" flex>
            <md-card-header>
                <md-card-header-text>
                    <span class="card-title md-title">Add Presentation</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-actions layout="column" layout-align="end center">
                <md-button class="md-raised md-accent" ui-sref="presentationAdd({id:controller.$stateParams['id']})">
                    Add
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
