<div ng-cloak>
    <div layout="column" layout-align="center center" class="bg-image-display" flex>
        <md-card class="card animated bounceInLeft">
            <md-toolbar class="md-{{controller.theme}}">
                <div class="md-toolbar-tools">
                    <md-icon>{{controller.icon}}</md-icon>
                    <span flex style="margin-left:10px;">{{controller.title}}</span>
                </div>
            </md-toolbar>
            <md-content layout-padding layout="column" ng-cloak class="md-inline-form">
                <form name="userForm" ng-submit="controller.UpdatePresentation()">
                    <md-input-container class="md-block">
                        <label>Presentation</label>
                        <input ng-model="controller.presentation.title">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <input ng-model="controller.presentation.description">
                    </md-input-container>
                    <div layout="row" layout-align="center">
                        <md-button ng-click="controller.cancel()" class="md-fab md-hue-2">
                            <md-tooltip md-direction="top">Cancel</md-tooltip>
                            <md-icon>clear</md-icon>
                        </md-button>
                        <md-button ng-click="controller.DeletePresentation(controller.presentation.id)" ng-show="controller.showDelete" class="md-fab md-warn">
                            <md-tooltip md-direction="top">Delete</md-tooltip>
                            <md-icon>delete</md-icon>
                        </md-button>
                        <md-button class="md-fab md-accent" type="submit">
                            <md-tooltip md-direction="top">Submit</md-tooltip>
                            <md-icon>done</md-icon>
                        </md-button>
                    </div>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
