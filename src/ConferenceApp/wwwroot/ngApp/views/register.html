<div class="reg-back">
    <div class="reg-over">
        <div class="flex-center">
            <md-card class="card card-back">
                <div layout="column" layout-padding layout-align="center center" style="background-color: #03A9F4;">
                    <div>
                        <md-icon class="logo flex-center white" ; padding-right 26px;"><i class="material-icons white" style="font-size: 48px;">assignment_ind</i></md-icon>
                    </div>
                    <div class="md-headline md-padding white top" style="margin-right: -28px;">Register</div>
                </div>
                <div class="register-tit" layout="column" layout-align="start center">
                    <ul class="user-agent-counter">
                        <li ng-repeat="externalLogin in account.externalLogins">
                            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
                        </li>
                    </ul>
                    <ul>
                        <li ng-repeat="message in controller.validationMessages">
                            {{message}}
                        </li>
                    </ul>
                    <form ng-submit="controller.register()">
                        <div>
                            <md-input-container class="md-prima input-field">
                                <label class="reg-info">Email</label>
                                <input type="text" ng-model="controller.registerUser.email">
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-primary input-field">
                                <label class="reg-info">Password</label>
                                <input type="password" ng-model="controller.registerUser.password">
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-primary input-field">
                                <label class="reg-info">Confirm Password</label>
                                <input type="password" ng-model="controller.registerUser.confirmPassword">
                            </md-input-container>
                        </div>
                        <md-button class="md-raised" input type="submit" value="Register"> Register </md-button>
                    </form>
                </div>
            </md-card>
        </div>
    </div>
</div>
