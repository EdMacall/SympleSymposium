<div class="flex-center">
    <md-card class="card cards">
        <div layout="column" ng-cloak class="md-inline-form">
            <md-content layout-padding>
                <div>
                    <form name="userForm">
                        <md-input-container class="md-block" flex>
                            <label>Room</label>
                            <input ng-model="controller.room.name">
                        </md-input-container>
                        <div layout="row">
                            <md-button ui-sref="displayRooms({id:controller.room.conferenceId})" class="md-raised md-primary">
                                Cancel
                            </md-button>
                            <md-button ng-click="controller.DeleteRoom(room.id)" ng-show="controller.showDelete" class="md-raised md-primary">
                                <i class="fa fa-trash" aria-hidden="true">Delete</i>
                            </md-button>
                            <md-button ng-click="controller.AddRoom()" class="md-raised md-primary" type="submit">
                                <i class="fa fa-plus-square-o" type="submit" aria-hidden="true"></i>
                                Submit
                            </md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </md-card>
</div>
