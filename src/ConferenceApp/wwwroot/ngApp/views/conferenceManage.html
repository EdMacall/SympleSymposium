<div class="cards" layout="row" layout-align="start center" layout-wrap>
            <div flex="20" flex-offset="10" ng-repeat="conference in controller.conferences">
                <div>
                    <md-card class="md-card">
                        <md-card-header>
                            <md-card-header-text>
                                <span class="card-title md-title">{{conference.name}}</span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-title layout="column" layout-align="center center" layout-scale>
                            <img class="image md-card-image" src="{{conference.imageUrl}}"/>
                        </md-card-title>
                        <md-card-content layout="column" layout-align="space-around center">
                            <div class="card-subhead md-subhead">{{conference.city}}, {{conference.state}}</div>
                            <div class="card-subhead md-subhead">{{conference.startDate | date:'MM/dd/yy'}} - {{conference.endDate | date:'MM/dd/yy'}}</div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="space-around center">
                            <md-button class="md-raised md-primary"  ui-sref="conferenceEdit({id:conference.id})">Edit</md-button>
                            <md-button class="md-raised md-primary" ui-sref="schedule({id:conference.id})">Schedule</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>
            <div  flex="20" flex-offset="10" layout-wrap>
                    <md-card class="md-card" flex>

                <md-card-header>
                    <md-card-header-text>
                        <span class="card-title md-title">Add Conference</span>
                    </md-card-header-text>
                </md-card-header>
                    <md-card-actions layout="row" layout-align="center" class="layout-align-center-stretch layout-row">
                        <md-button class="md-fab md-primary md-button" type="button" aria-label="Add" ui-sref="conferenceAdd">
                            <md-icon class="md-icon">add_circle_outline</md-icon>  
                        </md-button>
                   </md-card-actions>
            </md-card>
        </div>
    </div>
