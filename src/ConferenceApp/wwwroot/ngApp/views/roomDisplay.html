<div class="cards" layout="row" layout-align="start start" layout-wrap>
    <div flex-offset="10" ng-repeat="room in controller.rooms">
        <md-card class="md-card-auto" flex>
            <md-card-header>
                <md-card-header-text>
                    <span class="card-title md-title">{{room.name}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-actions layout="row" layout-align="center end">
                <md-button ui-sref="roomEdit({id:room.id})" class="md-raised md-primary">
                    Edit
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div flex-offset="10">
        <md-card class="md-card-auto" flex>
            <md-card-header>
                <md-card-header-text>
                    <span class="card-title md-title">Add Room</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-actions layout="column" layout-align="end center">
                <md-button class="md-raised md-accent" ui-sref="roomAdd({id:controller.$stateParams['id']})">
                    Add
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
