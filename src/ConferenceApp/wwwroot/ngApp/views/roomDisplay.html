<div ng-cloak>
    <div class="cards bg-image-display" layout="row" layout-align="center center" flex>
    <md-card class="md-card-rd animated bounceInLeft">
            <md-toolbar class="md-{{controller.theme}}">
                <div class="md-toolbar-tools">
                    <md-icon>{{controller.icon}}</md-icon>
                    <span flex style="margin-left:10px;">{{controller.title}}</span>
                </div>
            </md-toolbar>
            <md-content layout-padding layout="column" ng-cloak class="md-inline-form">
                <div style="border-bottom: 1px solid #E0E0E0;" ng-repeat="room in controller.rooms">
                    <md-card-header layout="row">
                    <md-card-header-text flex="40" layout layout-align="start center">
                            <span class="card-su md-title">{{room.name}}</span>
                        </md-card-header-text>
                    <md-card-header-text flex="45"  layout layout-align="start center">
                        <span class="card-subhead">{{room.description}}</span>
                        </md-card-header-text>
                        <md-card-actions layout="row" layout-align="center center" flex>
                            <md-button ui-sref="roomEdit({id:room.id})" class="md-fab md-mini md-{{controller.theme}} md-warn" layout="column">
                                <md-tooltip md-direction="top" >Edit</md-tooltip>
                                <md-icon>edit</md-icon>
                            </md-button>
                        </md-card-actions>
                    </md-card-header>
                </div>
                <md-card-actions layout="column" layout-align="end center">
                    <md-button ui-sref="roomAdd({id:controller.$stateParams['id']})" class="md-fab md-{{controller.themeAdd}} md-accent md-hue-2" layout="flex">
                        <md-icon>add_circle</md-icon>
                    </md-button>
                </md-card-actions>
            </md-content>
        </md-card>
    </div>
</div>
