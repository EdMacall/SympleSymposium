<div>
    <div class="cards bg-image-display" layout="row" layout-align="start start" layout-wrap>
        <div flex-offset="10" ng-repeat="room in controller.rooms">
            <md-card class="md-card-auto" flex>
                <md-card-header>
                    <md-card-header-text>
                        <span class="card-title md-title">{{room.name}}</span>
                    </md-card-header-text>
                <md-card-header-text>
                    <span class="card-title md-title">{{room.description}}</span>
                </md-card-header-text>
                </md-card-header>
                <md-card-actions layout="row" layout-align="center end">
                    <md-button ui-sref="roomEdit({id:room.id})" class="md-fab md-{{controller.themeEdit}}" layout="flex">
                        <md-tooltip md-direction="right">Edit</md-tooltip>
                        <md-icon>edit</md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div flex-offset="10">
            <md-card class="md-card-auto" flex>
                <md-card-header>
                    <md-card-header-text>
                        <span class="card-title md-title">Add Room</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-actions layout="column" layout-align="end center">
                    <md-button ui-sref="roomAdd({id:controller.$stateParams['id']})" class="md-fab md-{{controller.themeAdd}}" layout="flex">
                        <md-icon>add_circle</md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
    </div>
